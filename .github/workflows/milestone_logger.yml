name: Milestone Logger

on:
  push:
    tags:
      - "v*"

jobs:
  log-milestone:
    runs-on: ubuntu-latest
    permissions:
      contents: write        # allows git push back to repo

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set milestone vars
        id: vars
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          DATE="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          echo "DATE=$DATE" >> $GITHUB_ENV
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "date=$DATE" >> $GITHUB_OUTPUT

      - name: Update CHANGELOG.md
        run: |
          {
            echo "## [${{ env.TAG_NAME }}] - ${{ env.DATE }}"
            echo "‚úÖ Milestone Logged: KenPire DevEx Control Plane ${{ env.TAG_NAME }}"
            echo "- Fingerprinted + watermarked (ClauseWitch ProofLock)"
            echo "- Public stake claim pushed to GitHub"
            echo "- Status: RELEASED ‚öîÔ∏è"
            echo
            [ -f CHANGELOG.md ] && cat CHANGELOG.md || true
          } > CHANGELOG.tmp
          mv CHANGELOG.tmp CHANGELOG.md

      - name: Add milestone file
        run: |
          mkdir -p logs/milestones
          FILE="logs/milestones/${{ env.DATE }}-${{ env.TAG_NAME }}.md"
          {
            echo "# üóÇÔ∏è Milestone: ${{ env.TAG_NAME }}"
            echo "Timestamp: ${{ env.DATE }}"
            echo "Status: RELEASED ‚öîÔ∏è"
          } > "$FILE"

      - name: Commit and push changes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md logs/milestones/
          git commit -m "üóÇÔ∏è Auto-log milestone for ${{ env.TAG_NAME }}" || echo "No changes to commit"
          git push
